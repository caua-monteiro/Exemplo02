<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo HTML5</title>
</head>

<body>
    <header>
        <h1>Exemplo de p√°gina HTML5</h1>
    </header>

    <main>
        <figure>
            <img src="cachorro.jpg" alt="Cachorro deitado">
            <figcaption>Imagem de um Golden descansando numa trilha</figcaption>
        </figure>

        <audio controls>
            <source src="PIC_Aula10_town-10169.mp3" type="audio/mpeg">
        </audio>

        <br>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/sxbWUFEXrYU?si=QxoRzYr3AKr60nIT"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>

        <br>

        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <br>

            <label for="email">E-Mail:</label>
            <input type="email" id="imail" name="email" required>
            
            <br>

            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Exemplo Html 5</p>
    </footer>
</body>

</html>
